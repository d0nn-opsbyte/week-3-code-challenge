<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Pulse</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>

    <div id="app">
    <div id="sidebar">
      <h2>Blog Posts</h2>
      <ul id="post-list"></ul>
      <button id="add-post-btn">+ Add New Post</button>
    </div> 

       <div id="add-form" class="hidden">
        <h3>Create New Post</h3>
        <input type="text" id="new-title" placeholder="Title" />
        <input type="text" id="new-author" placeholder="Author" />
        <input type="text" id="new-url" placeholder="URL" />
        <input id="new-content" placeholder="Content" rows="6">
        <button id="submit-post">Add Post</button>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
